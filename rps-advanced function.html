<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rps css</title>

  <link rel="stylesheet" href="styles/rps-advanced.css">
</head>
<body>
  <p class="title">Rock Paper Scissor</p>
  <button class="move-but" onclick="
  play('rock')

  "><img src="images/rock-emoji.png" class="move-icon"</button>

  <button class="move-but" onclick="
  play('paper')
"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button class="move-but" onclick="
  play('scissors'); 
"><img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.win=0;
    score.losses=0;
    score.tie=0;
    localStorage.removeItem('score');
  " class="reset-score">
    reset score
  </button>

  <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="javascript/rps-advanced.js"></script>
</body>
</html>
